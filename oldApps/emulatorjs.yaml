compose:
  image: lscr.io/linuxserver/emulatorjs
  environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/London
  volumes:
    - emulatorjs:/config
    - emulatorjs-data:/data

config:
  service:
    emulatorjs-admin: 3000
    emulatorjs: 80

name: EmulatorJs
description: |
  # EmulatorJs
  Self-hosted Javascript emulation for various system.