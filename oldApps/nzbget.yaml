compose:
  image: lscr.io/linuxserver/nzbget
  environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Stockholm
    - NZBGET_USER={{username}}
    - NZBGET_PASS={{password}}
  volumes:
    - nzbget:/config
    - media:/data
config:
  service:
    nzbget: 6789

variables:
  - username
  - password